apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: bootstrap
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  description: Bootstraps the entire cluster with applications
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: '*'
  orphanedResources:
    warn: false
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'